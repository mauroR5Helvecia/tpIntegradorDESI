spring.application.name=steinakerLazzariniRosales


# conexion a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/steinakerLazzariniRosalesDB?useSSL=false&serverTimezone=UTC

# usuario mysql y password de prueba
spring.datasource.username=tpDESI
spring.datasource.password=mysql

# driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# dialecto JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
